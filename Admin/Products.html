				</a>
			</li>
			<li>
				<a href="manageProducts.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Manage Products</span>
				</a>
			</li>
			<li>
				<a href="manageUsers.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Manage Users</span>

			</li>
			<li>

		</ul>
		<ul class="side-menu">

			</li>
		</ul>

	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<a href="#" class="profile">
				<img src="img/profile.jpg" alt="error loading the image">
			</a>
		</nav>
		<main>
            
            <div class="head-title">
                <div class="left">
                    <h1>Add product</h1>
                    <ul class="pageSub">
                        
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="manageProducts.html">Back</a>
                        </li>
                    </ul>
                </div>
               
            </div>
		</main>
	</section>
	<script src="script.js"></script>

    <!-- productForm -->
	<form id="productForm" name="productForm" onsubmit="return validateForm(this)">
		<h2 id="addH2">Add Product</h2>
		<div class="productRow">
			<label>Name Of Product</label>
			<input type="text" name="name" placeholder="Enter product name" />
			<div class="error" id="nameErr"></div>
		</div>
		<div class="productRow">
			<label>Price</label>
			<div class="price-input">
				<input type="text" name="price" placeholder="Enter product price" />
				<span class="currency">$</span>
			</div>
			<div class="error" id="priceErr"></div>
		</div>
		<div class="productRow">
			<label>Number of Available Pieces</label>
			<input  type="number" name="quantity" placeholder="Enter quantity available" />
			<div class="error" id="quantityErr"></div>
		</div>
	
		<div class="productRow">
			<label>Select Size</label>
			<select id="SelectSize" name="size" placeholder="Select product size">
				<option value="selectSize">Select Size</option>
				<option value="S">S</option>
				<option value="M">M</option>
				<option value="L">L</option>
				<option value="XL">XL</option>
				<option value="XXL">XXL</option>
			</select>
			<div class="error" id="sizeErr"></div>
		</div>
	
		<div class="productRow">
			<label>Upload Image</label>
			<input type="file" name="image" accept="image/*" placeholder="Upload product image" />
			<div class="error" id="imageErr"></div>
		</div>
	
		<div class="productRow">
			<input type="submit" class="submit-btn" value="Add Product" />
		</div>
	</form>
	

</html>
