<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Products</title>
	<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Products.css">
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    
    <script src="Products.js"></script>
</head>

<body >
	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<img src="img/manu.png" alt="Manchester united logo">
			<span class="text">Welcome admin!</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="#">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Dashboard</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">My Store</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Analytics</span>
				</a>
			</li>
			<li>
				<a href="#">
					<i class='bx bxs-group' ></i>
					<span class="text">Manage users</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="#" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Logout</span>
				</a>
			</li>
		</ul>
	</section>



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search...">
					<button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
				</div>
			</form>
			<a href="#" class="profile">
				<img src="img/profile.jpg">
			</a>
		</nav>
	</section>
	<script src="script.js"></script>

    <!-- EditproductForm -->
	 <form id="productForm" name="productForm" onsubmit="return validateForm(this)">
		<h2 id="addH2">Edit Product</h2>
		<div class="row">
			<label>Name Of Product</label>
			<input type="text" name="name" placeholder="Enter product name" value="T-shirt" />
			<div class="error" id="nameErr"></div>
		</div>
		<div class="row">
			<label>Price</label>
			<div class="price-input">
				<input type="text" name="price" placeholder="Enter product price" value="120.50" />
				<span class="currency">$</span>
			</div>
			<div class="error" id="priceErr"></div>
		</div>
		<div class="row">
			<label>Number of Available Pieces</label>
			<input  type="number" name="quantity" placeholder="Enter quantity available" value="40" />
			<div class="error" id="quantityErr"></div>
			
		</div>
	
		<div class="row">
			<label>Select Size</label>
			<select id="SelectSize" name="size">
				<option value="selectSize">Select Size</option>
				<option value="S">S</option>
				<option value="M" selected>M</option>
				<option value="L">L</option>
				<option value="XL">XL</option>
				<option value="XXL">XXL</option>
			</select>
			<div class="error" id="sizeErr"></div>
		</div>
	
		<div class="row">
			<label>Upload Image</label>
			<input type="file" name="image" accept="image/*" placeholder="Upload product image" />
			<div class="error" id="imageErr"></div>
		</div>
	
		<div class="row">
			<input type="submit" class="submit-btn" value="Edit Product" />
		</div>
	</form> 
	
	
</body>

</html>
