	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->

		<main>
			<div class="head-title">
				<div class="left">
					<h1><i class="fa-solid fa-pencil"></i> Edit user</h1>
					<ul class="pageSub">
                   
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a class="active" href="manageUsers.html">Back</a>
                        </li>
                    </ul>
				</div>

			</div>


			<section class="Bform">
				<div class="booking_form">
					<form name="booking" id="booking">
						<div class="row">
							<div class="column">
								<div class="input">
									<span><i class="fa-solid fa-user"></i> Name</span>
									<input type="text" placeholder="Enter name" name="name" value="Marcus Rashford">
									<div class="error-message" id="name-error" style="color: red; display: none;"></div>
								</div>
			
								<div class="input">
									<span><i class="fa-solid fa-envelope"></i> Email</span>
									<input type="text" placeholder="Enter email" name="email" value="example@example.com">
									<div class="error-message" id="email-error" style="color: red; display: none;"></div>
								</div>
			
								<div class="input">
									<span><i class="fa-solid fa-lock"></i> Password</span>
									<input type="text" placeholder="Enter password" name="password" value="qwer1234">
									<div class="error-message" id="password-error" style="color: red; display: none;"></div>
								</div>
								<div class="input">
									<span><i class="fa-solid fa-venus-mars"></i> Gender</span>
									<div>
										<input type="radio" id="male" name="gender" value="male" checked>
										<label for="male">Male</label>
									</div>
									<div>
										<input type="radio" id="female" name="gender" value="female">
										<label for="female">Female</label>
									</div>
									<div class="error-message" id="gender-radio-error" style="color: red; display: none;"></div>
								</div>
							</div>
			
							<div class="column">
								<div class="input">
									<label for="day"><i class="fa-solid fa-calendar"></i> Day</label>
									<input type="text" placeholder="DD" id="day" name="day" class="small-input" value="01">
									<div class="error-message" id="day-error" style="color: red; display: none;"></div>
								</div>
			
								<div class="input">
									<label for="month"><i class="fa-solid fa-calendar"></i> Month</label>
									<input type="text" placeholder="MM" id="month" name="month" class="small-input" value="01">
									<div class="error-message" id="month-error" style="color: red; display: none;"></div>
								</div>
			
								<div class="input">
									<label for="year"><i class="fa-solid fa-calendar"></i> Year</label>
									<input type="text" placeholder="YYYY" id="year" name="year" class="small-input" value="1990">
									<div class="error-message" id="year-error" style="color: red; display: none;"></div>
								</div>
							</div>
						</div>

						<button type="submit" class="btn" value="Submit">Edit</button>
						<div id="success-message">User edited successfully!</div>

					</form>
				</div>
			</section>
			
			<script>
				document.getElementById('booking').addEventListener('submit', function (event) {
					event.preventDefault(); 

					var name = document.forms['booking']['name'].value.trim();
					var email = document.forms['booking']['email'].value.trim();
                    var password = document.forms['booking']['password'].value.trim();
					var gender = document.querySelector('input[name="gender"]:checked');
					var day = document.forms['booking']['day'].value.trim();
					var month = document.forms['booking']['month'].value.trim();
					var year = document.forms['booking']['year'].value.trim();

					var nameError = document.getElementById('name-error');
					var emailError = document.getElementById('email-error');
					var passwordError = document.getElementById('password-error');
					var genderRadioError = document.getElementById('gender-radio-error');
					var dayError = document.getElementById('day-error');
					var monthError = document.getElementById('month-error');
					var yearError = document.getElementById('year-error');
					var successMessage = document.getElementById('success-message');

					
					nameError.style.display = 'none';
					emailError.style.display = 'none';
					passwordError.style.display = 'none';
					genderRadioError.style.display = 'none';
					dayError.style.display = 'none';
					monthError.style.display = 'none';
					yearError.style.display = 'none';

					var isValid = true;

					if (!name) {
						nameError.innerHTML = 'Please enter a name';
						nameError.style.display = 'block';
						isValid = false;
					} else if (!/^[a-zA-Z ]+$/.test(name)) {
						nameError.innerHTML = 'Name cannot contain special characters or numbers';
						nameError.style.display = 'block';
						isValid = false;
					}

					if (!email) {
						emailError.innerHTML = 'Please enter an email';
						emailError.style.display = 'block';
						isValid = false;
					} else if (!isValidEmail(email)) {
						emailError.innerHTML = 'Please enter a valid email address';
						emailError.style.display = 'block';
						isValid = false;
					}
                    if (!password) {
						passwordError.innerHTML = 'Please enter a password';
						passwordError.style.display = 'block';
						isValid = false;
					}

					if (!gender) {
						genderRadioError.innerHTML = 'Please select a gender';
						genderRadioError.style.display = 'block';
						isValid = false;
					}

					if (!day) {
						dayError.innerHTML = 'Please enter the day';
						dayError.style.display = 'block';
						isValid = false;
					} else if (!/^\d{1,2}$/.test(day) || parseInt(day) < 1 || parseInt(day) > 31) {
						dayError.innerHTML = 'Invalid number';
						dayError.style.display = 'block';
						isValid = false;
					}

					if (!month) {
						monthError.innerHTML = 'Please enter the month';
						monthError.style.display = 'block';
						isValid = false;
					} else if (!/^\d{1,2}$/.test(month) || parseInt(month) < 1 || parseInt(month) > 12) {
						monthError.innerHTML = 'Invalid number';
						monthError.style.display = 'block';
						isValid = false;
					}

					if (!year) {
						yearError.innerHTML = 'Please enter the year';
						yearError.style.display = 'block';
						isValid = false;
					} else if (!/^\d{4}$/.test(year)) {
						yearError.innerHTML = 'Invalid number';
						yearError.style.display = 'block';
						isValid = false;
					}

					
					if (isValid) {
						successMessage.style.display = 'block';
					}

					
					return isValid;
				});

				function isValidEmail(email) {
					var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
					return emailRegex.test(email);
				}

				

			</script>

</body>
